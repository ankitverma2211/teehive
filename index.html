<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeeHive - T-Shirt Store</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .product-list { display: flex; flex-wrap: wrap; gap: 20px; }
        .product { border: 1px solid #ccc; padding: 10px; width: 200px; text-align: center; }
        .product img { width: 100%; height: auto; }
        .cart { margin-top: 20px; padding: 10px; border: 1px solid #000; }
    </style>
</head>
<body>
    <div class="container">
        <h1>TeeHive - T-Shirt Store</h1>
        <div class="product-list" id="product-list">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="T-Shirt 1">
                <p>Red T-Shirt - $20</p>
                <button onclick="addToCart('Red T-Shirt', 20)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="T-Shirt 2">
                <p>Blue T-Shirt - $25</p>
                <button onclick="addToCart('Blue T-Shirt', 25)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="T-Shirt 3">
                <p>Green T-Shirt - $22</p>
                <button onclick="addToCart('Green T-Shirt', 22)">Add to Cart</button>
            </div>
        </div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0</span></p>
        </div>
    </div>
    <script>
        let cart = [];
        function addToCart(name, price) {
            cart.push({ name, price });
            updateCart();
        }
        function updateCart() {
            let cartList = document.getElementById('cart-items');
            let cartTotal = document.getElementById('cart-total');
            cartList.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                let li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price}`;
                cartList.appendChild(li);
                total += item.price;
            });
            cartTotal.textContent = total;
        }
    </script>
</body>
</html>
